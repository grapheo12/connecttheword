<!DOCTYPE html>
<html>
    <head>
        <title>Connect The Word</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="heading">Identify yourself!</div>
            <form onsubmit="submitName()">
                <input type="text" id="name" placeholder="Enter your name">
                <input type="submit">
            </form>
        </div>
        <script>
            function submitName(){
                let name = $('#name').val();
                $.post('/reg', {name: name}, (response, status) => {
                    // console.log(response, status);
                    if (status == 'success'){
                        sessionStorage.setItem('tokenId', response);
                        window.location.href = 'main';
                    }else
                        alert("Server Error!");
                });
            }
        </script>
    </body>
</html>
